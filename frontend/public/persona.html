<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Creator Profile - Gator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .nav-bar {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            color: #ff6b6b;
        }
        
        .back-btn {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,107,107,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .persona-header {
            background: linear-gradient(135deg, #ff6b6b, #845ec2);
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .persona-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .persona-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 0 auto 30px;
            border: 4px solid rgba(255,255,255,0.3);
        }
        
        .persona-name {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .persona-bio {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            opacity: 0.95;
        }
        
        .persona-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .content-section {
            padding: 60px 0;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #ff6b6b;
        }
        
        .content-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: #ff6b6b;
            color: #ffffff;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .content-item {
            background: linear-gradient(145deg, #2d2d2d, #1f1f1f);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .content-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,107,107,0.2);
            border-color: #ff6b6b;
        }
        
        .content-preview {
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
        }
        
        .content-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
        }
        
        .content-info {
            padding: 20px;
        }
        
        .content-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .content-description {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-type {
            background: rgba(132,94,194,0.2);
            color: #845ec2;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .content-date {
            color: #888888;
            font-size: 0.8rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #cccccc;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,107,107,0.2);
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-content {
            text-align: center;
            padding: 60px 20px;
            color: #cccccc;
        }
        
        .empty-content h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .themes-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .themes-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .themes-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .theme-tag {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Content Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2a2a2a;
            border-radius: 16px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            margin: 20px;
        }
        
        .modal-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255,107,107,0.3);
            color: #ff6b6b;
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .modal-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #999;
            font-size: 0.9rem;
        }
        
        .modal-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .modal-media {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #1a1a1a;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-media img {
            width: 100%;
            border-radius: 12px;
        }
        
        .modal-media-placeholder {
            font-size: 4rem;
            opacity: 0.5;
        }
        
        .modal-description {
            color: #cccccc;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .modal-details {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .modal-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .modal-detail-row:last-child {
            border-bottom: none;
        }
        
        .modal-detail-label {
            color: #999;
            font-weight: 500;
        }
        
        .modal-detail-value {
            color: #ffffff;
        }
        
        .modal-loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .modal-error {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .persona-name {
                font-size: 2rem;
            }
            
            .persona-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .content-filters {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10px;
            }
            
            .modal-header,
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content">
            <div class="nav-brand">üêä Gator</div>
            <div class="nav-links">
                <a href="/gallery" class="back-btn">‚Üê Back to Gallery</a>
                <a href="/">Admin</a>
            </div>
        </div>
    </div>
    
    <div id="persona-content">
        <div class="loading" style="height: 400px; font-size: 1.2rem;">
            <div class="spinner"></div>
            Loading creator profile...
        </div>
    </div>
    
    <!-- Content Viewing Modal -->
    <div id="content-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeContentModal()">√ó</button>
                <h2 class="modal-title" id="modal-title">Loading...</h2>
                <div class="modal-meta" id="modal-meta"></div>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="modal-loading">
                    <div style="font-size: 2rem; margin-bottom: 10px;">‚è≥</div>
                    Loading content...
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadPersona() {
            try {
                // Get persona ID from URL path
                const pathParts = window.location.pathname.split('/');
                const personaId = pathParts[pathParts.length - 1];
                
                if (!personaId || personaId === 'persona') {
                    window.location.href = '/gallery';
                    return;
                }
                
                // Load persona details from real backend API
                const personaResponse = await fetch(`/api/v1/personas/${personaId}`);
                
                if (!personaResponse.ok) {
                    throw new Error('Persona not found');
                }
                
                const personaData = await personaResponse.json();
                const persona = personaData.persona || personaData;
                
                // Load content for this persona
                let gallery = [];
                try {
                    const contentResponse = await fetch(`/api/v1/content/persona/${personaId}?limit=50`);
                    if (contentResponse.ok) {
                        const contentData = await contentResponse.json();
                        gallery = contentData.content || contentData || [];
                    }
                } catch (e) {
                    console.log('No content available for this persona yet');
                }
                
                // Update page title
                document.getElementById('page-title').textContent = `${persona.name} - Gator`;
                
                // Render persona profile
                const personaHTML = `
                    <div class="persona-header">
                        <div class="header-content">
                            <div class="persona-avatar">${getPersonaIcon(persona.visual_style || persona.style_preferences?.visual_style || 'realistic')}</div>
                            <h1 class="persona-name">${persona.name}</h1>
                            <p class="persona-bio">${persona.bio || 'Content creator on Gator Platform'}</p>
                            <div class="persona-stats">
                                <div class="stat-item">
                                    <span class="stat-number">${gallery.length}</span>
                                    <span class="stat-label">Creations</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number">${formatDate(persona.created_at)}</span>
                                    <span class="stat-label">Active Since</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number">${persona.themes?.length || (persona.content_themes?.length || 0)}</span>
                                    <span class="stat-label">Themes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container">
                        ${(persona.themes?.length || persona.content_themes?.length) ? `
                            <div class="themes-section">
                                <h3 class="themes-title">Creative Themes</h3>
                                <div class="themes-container">
                                    ${(persona.themes || persona.content_themes || []).map(theme => `<span class="theme-tag">${theme}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="content-section">
                            <h2 class="section-title">Latest Creations</h2>
                            
                            <div class="content-filters">
                                <button class="filter-btn active" onclick="filterContent('all')">All</button>
                                <button class="filter-btn" onclick="filterContent('image')">Images</button>
                                <button class="filter-btn" onclick="filterContent('video')">Videos</button>
                                <button class="filter-btn" onclick="filterContent('text')">Text</button>
                            </div>
                            
                            <div id="content-grid" class="content-grid">
                                ${renderGalleryContent(gallery)}
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('persona-content').innerHTML = personaHTML;
                
            } catch (error) {
                console.error('Error loading persona:', error);
                document.getElementById('persona-content').innerHTML = `
                    <div class="container" style="padding: 100px 20px; text-align: center;">
                        <h2 style="color: #ff6b6b; margin-bottom: 20px;">Creator Not Found</h2>
                        <p style="color: #cccccc; margin-bottom: 30px;">The creator you're looking for doesn't exist or is no longer available.</p>
                        <a href="/gallery" style="background: #ff6b6b; color: white; padding: 12px 24px; border-radius: 25px; text-decoration: none;">‚Üê Back to Gallery</a>
                    </div>
                `;
            }
        }
        
        function renderGalleryContent(gallery) {
            if (!gallery || gallery.length === 0) {
                return `
                    <div class="empty-content" style="grid-column: 1 / -1;">
                        <h3>üé® No Content Yet</h3>
                        <p>This creator is preparing amazing content. Check back soon!</p>
                    </div>
                `;
            }
            
            return gallery.map(item => {
                const contentType = item.content_type || item.type || 'image';
                const contentTitle = item.title || item.prompt?.substring(0, 50) || 'Untitled Creation';
                const contentDesc = item.description || item.prompt || 'Created content';
                
                return `
                    <div class="content-item" data-type="${contentType}" onclick="viewContent('${item.id}')">
                        ${item.file_path ? `
                            <img src="${item.file_path}" alt="${contentTitle}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;" />
                        ` : `
                            <div class="content-preview">${getContentIcon(contentType)}</div>
                        `}
                        <div class="content-info">
                            <h4 class="content-title">${contentTitle}</h4>
                            <p class="content-description">${contentDesc.substring(0, 100)}${contentDesc.length > 100 ? '...' : ''}</p>
                            <div class="content-meta">
                                <span class="content-type">${contentType}</span>
                                <span class="content-date">${formatDate(item.created_at)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getPersonaIcon(style) {
            const icons = {
                'realistic': 'üé≠',
                'anime': 'üå∏',
                'artistic': 'üé®',
                'futuristic': 'üöÄ',
                'vintage': '‚ú®',
                'dark': 'üåô',
                'colorful': 'üåà'
            };
            return icons[style] || 'üé≠';
        }
        
        function getContentIcon(type) {
            const icons = {
                'image': 'üñºÔ∏è',
                'video': 'üé•',
                'text': 'üìù'
            };
            return icons[type] || 'üìÑ';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short'
            });
        }
        
        function filterContent(type) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide content items
            const items = document.querySelectorAll('.content-item');
            items.forEach(item => {
                if (type === 'all' || item.dataset.type === type) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        async function viewContent(contentId) {
            // Open modal
            const modal = document.getElementById('content-modal');
            modal.classList.add('active');
            
            // Show loading state
            document.getElementById('modal-title').textContent = 'Loading...';
            document.getElementById('modal-meta').innerHTML = '';
            document.getElementById('modal-body').innerHTML = `
                <div class="modal-loading">
                    <div style="font-size: 2rem; margin-bottom: 10px;">‚è≥</div>
                    Loading content...
                </div>
            `;
            
            try {
                // Fetch content details from API
                const response = await fetch(`/api/v1/content/${contentId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }
                
                const content = await response.json();
                
                // Update modal with content details
                document.getElementById('modal-title').textContent = content.title || 'Untitled Creation';
                
                // Update meta information
                const metaHTML = `
                    <div class="modal-meta-item">
                        <span>üìÖ</span>
                        <span>${formatDate(content.created_at)}</span>
                    </div>
                    <div class="modal-meta-item">
                        <span>üé®</span>
                        <span>${content.content_type}</span>
                    </div>
                    <div class="modal-meta-item">
                        <span>‚≠ê</span>
                        <span>${content.content_rating || 'SFW'}</span>
                    </div>
                `;
                document.getElementById('modal-meta').innerHTML = metaHTML;
                
                // Build modal body
                let bodyHTML = '';
                
                // Show content media if available
                if (content.file_path) {
                    if (content.content_type === 'image') {
                        bodyHTML += `
                            <div class="modal-media">
                                <img src="${content.file_path}" alt="${content.title || 'Content'}" 
                                     onerror="this.parentElement.innerHTML='<div class=\\'modal-media-placeholder\\'>${getContentIcon(content.content_type)}</div>'">
                            </div>
                        `;
                    } else if (content.content_type === 'video') {
                        bodyHTML += `
                            <div class="modal-media">
                                <video controls style="width: 100%; border-radius: 12px;">
                                    <source src="${content.file_path}" type="video/mp4">
                                    Your browser does not support video playback.
                                </video>
                            </div>
                        `;
                    } else {
                        bodyHTML += `
                            <div class="modal-media">
                                <div class="modal-media-placeholder">${getContentIcon(content.content_type)}</div>
                            </div>
                        `;
                    }
                } else {
                    bodyHTML += `
                        <div class="modal-media">
                            <div class="modal-media-placeholder">${getContentIcon(content.content_type)}</div>
                        </div>
                    `;
                }
                
                // Show description
                if (content.description) {
                    bodyHTML += `
                        <div class="modal-description">
                            ${content.description}
                        </div>
                    `;
                }
                
                // Show generation details
                const params = content.generation_params || {};
                bodyHTML += `
                    <div class="modal-details">
                        <h3 style="margin-bottom: 15px; color: #ff6b6b;">Generation Details</h3>
                        ${params.prompt ? `
                            <div class="modal-detail-row">
                                <span class="modal-detail-label">Prompt</span>
                                <span class="modal-detail-value">${params.prompt}</span>
                            </div>
                        ` : ''}
                        ${params.quality ? `
                            <div class="modal-detail-row">
                                <span class="modal-detail-label">Quality</span>
                                <span class="modal-detail-value">${params.quality}</span>
                            </div>
                        ` : ''}
                        ${params.model ? `
                            <div class="modal-detail-row">
                                <span class="modal-detail-label">Model</span>
                                <span class="modal-detail-value">${params.model}</span>
                            </div>
                        ` : ''}
                        ${content.quality_score ? `
                            <div class="modal-detail-row">
                                <span class="modal-detail-label">Quality Score</span>
                                <span class="modal-detail-value">${content.quality_score}/100</span>
                            </div>
                        ` : ''}
                        <div class="modal-detail-row">
                            <span class="modal-detail-label">Status</span>
                            <span class="modal-detail-value">${content.moderation_status || 'Pending'}</span>
                        </div>
                        ${content.file_size ? `
                            <div class="modal-detail-row">
                                <span class="modal-detail-label">File Size</span>
                                <span class="modal-detail-value">${formatFileSize(content.file_size)}</span>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('modal-body').innerHTML = bodyHTML;
                
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('modal-body').innerHTML = `
                    <div class="modal-error">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚ùå</div>
                        Failed to load content. Please try again.
                    </div>
                `;
            }
        }
        
        function closeContentModal() {
            const modal = document.getElementById('content-modal');
            modal.classList.remove('active');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('content-modal');
            if (e.target === modal) {
                closeContentModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeContentModal();
            }
        });
        
        // Load persona when page loads
        document.addEventListener('DOMContentLoaded', loadPersona);
    </script>
</body>
