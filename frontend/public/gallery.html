<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gator AI - Your Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #e7e9ea;
            line-height: 1.5;
            overflow: hidden;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr 350px;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Left Sidebar */
        .sidebar {
            background: #000000;
            border-right: 1px solid #2f3336;
            padding: 20px;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #6bcf7f;
            margin-bottom: 30px;
            padding: 10px;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 16px;
            color: #e7e9ea;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 25px;
            transition: background 0.2s;
        }
        
        .nav-link:hover {
            background: #16181c;
        }
        
        .nav-link.active {
            font-weight: 700;
        }
        
        .nav-icon {
            font-size: 1.5rem;
            width: 26px;
            text-align: center;
        }
        
        .notification-badge {
            background: #1d9bf0;
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }
        
        /* Main Feed */
        .main-feed {
            background: #000000;
            border-right: 1px solid #2f3336;
            overflow-y: auto;
            height: 100vh;
        }
        
        .feed-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2f3336;
            padding: 16px 20px;
            z-index: 10;
        }
        
        .feed-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .feed-tabs {
            display: flex;
            margin-top: 12px;
        }
        
        .feed-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: #71767b;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            border-bottom: 1px solid #2f3336;
        }
        
        .feed-tab:hover {
            background: rgba(231, 233, 234, 0.1);
        }
        
        .feed-tab.active {
            color: #e7e9ea;
            font-weight: 700;
        }
        
        .feed-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 4px;
            background: #1d9bf0;
            border-radius: 2px 2px 0 0;
        }
        
        .composer {
            border-bottom: 1px solid #2f3336;
            padding: 16px 20px;
        }
        
        .composer-container {
            display: flex;
            gap: 12px;
        }
        
        .composer-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6bcf7f, #1d9bf0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .composer-input {
            flex: 1;
        }
        
        .composer-textarea {
            width: 100%;
            background: none;
            border: none;
            color: #e7e9ea;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        
        .composer-textarea::placeholder {
            color: #71767b;
        }
        
        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .composer-icons {
            display: flex;
            gap: 8px;
        }
        
        .composer-icon-btn {
            background: none;
            border: none;
            color: #1d9bf0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .composer-icon-btn:hover {
            background: rgba(29, 155, 240, 0.1);
        }
        
        .post-btn {
            background: #1d9bf0;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .post-btn:hover {
            background: #1a8cd8;
        }
        
        /* Feed Posts */
        .post {
            border-bottom: 1px solid #2f3336;
            padding: 16px 20px;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .post:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        .post-container {
            display: flex;
            gap: 12px;
        }
        
        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .post-content {
            flex: 1;
            min-width: 0;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }
        
        .post-name {
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .post-username {
            color: #71767b;
        }
        
        .post-time {
            color: #71767b;
        }
        
        .post-text {
            color: #e7e9ea;
            margin-bottom: 12px;
            word-wrap: break-word;
        }
        
        .post-media {
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 12px;
            background: #16181c;
            max-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-media-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #2f3336, #16181c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .post-stats {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 8px;
        }
        
        .post-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #71767b;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 20px;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            font-size: 0.9rem;
        }
        
        .post-stat:hover {
            color: #1d9bf0;
            background: rgba(29, 155, 240, 0.1);
        }
        
        .post-stat.liked {
            color: #f91880;
        }
        
        .post-stat.liked:hover {
            background: rgba(249, 24, 128, 0.1);
        }
        
        /* Right Sidebar */
        .right-sidebar {
            background: #000000;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
        
        .search-box {
            background: #16181c;
            border-radius: 25px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .search-icon {
            color: #71767b;
        }
        
        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: #e7e9ea;
            outline: none;
            font-size: 0.95rem;
        }
        
        .search-input::placeholder {
            color: #71767b;
        }
        
        .widget {
            background: #16181c;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .widget-header {
            padding: 16px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .widget-item {
            padding: 16px;
            border-top: 1px solid #2f3336;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .widget-item:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        .widget-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .widget-item-title {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 0.95rem;
        }
        
        .widget-item-count {
            color: #71767b;
            font-size: 0.85rem;
        }
        
        .suggested-persona {
            display: flex;
            gap: 12px;
            padding: 16px;
            border-top: 1px solid #2f3336;
            transition: background 0.2s;
            align-items: center;
        }
        
        .suggested-persona:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        .suggested-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .suggested-info {
            flex: 1;
            min-width: 0;
        }
        
        .suggested-name {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 0.95rem;
        }
        
        .suggested-username {
            color: #71767b;
            font-size: 0.9rem;
        }
        
        .follow-btn {
            background: #e7e9ea;
            color: #0f1419;
            border: none;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .follow-btn:hover {
            background: #d7d9da;
        }
        
        .show-more {
            color: #1d9bf0;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .show-more:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #71767b;
        }
        
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 80px 1fr;
            }
            
            .right-sidebar {
                display: none;
            }
            
            .nav-text {
                display: none;
            }
            
            .logo span:not(.logo-icon) {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">üêä</span>
                <span>Gator AI</span>
            </div>
            
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <span class="nav-icon">üè†</span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon">üîç</span>
                            <span class="nav-text">Explore</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon">üîî</span>
                            <span class="nav-text">Notifications</span>
                            <span class="notification-badge">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon">‚úâÔ∏è</span>
                            <span class="nav-text">Messages</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon">‚≠ê</span>

                        </a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="/admin" class="nav-link">
                            <span class="nav-icon">‚öôÔ∏è</span>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Feed -->
        <main class="main-feed">
            <div class="feed-header">
                <h1 class="feed-title">Your Feed</h1>
                <div class="feed-tabs">
                    <button class="feed-tab active">For You</button>
                    <button class="feed-tab">Following</button>
                </div>
            </div>
            
            <div class="composer">
                <div class="composer-container">
                    <div class="composer-avatar">üé®</div>
                    <div class="composer-input">
                        <textarea class="composer-textarea" rows="3" placeholder="What's happening with your AI creations?"></textarea>
                        <div class="composer-actions">
                            <div class="composer-icons">
                                <button class="composer-icon-btn" title="Add media">üñºÔ∏è</button>
                                <button class="composer-icon-btn" title="Add poll">üìä</button>
                                <button class="composer-icon-btn" title="Add emoji">üòä</button>
                                <button class="composer-icon-btn" title="Schedule">üìÖ</button>
                            </div>
                            <button class="post-btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="feed-container">
                <div class="loading">Loading your feed...</div>
            </div>
        </main>
        
        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search creators">
            </div>
            
            <div class="widget">
                <div class="widget-header">Trending</div>
                <div id="trending-container">
                    <div class="loading" style="padding: 20px;">Loading...</div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-header">Who to follow</div>
                <div id="suggestions-container">
                    <div class="loading" style="padding: 20px;">Loading...</div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Load feed posts
        async function loadFeed() {
            try {
                const response = await fetch('/public/feed?limit=20');
                const posts = await response.json();
                
                const feedContainer = document.getElementById('feed-container');
                
                if (posts.length === 0) {
                    feedContainer.innerHTML = '<div class="loading">No posts yet. Start following creators!</div>';
                    return;
                }
                
                const feedHTML = posts.map(post => `
                    <div class="post">
                        <div class="post-container">
                            <div class="post-avatar" style="background: linear-gradient(135deg, ${getGradient(post.persona_style)});">
                                ${getPersonaIcon(post.persona_style)}
                            </div>
                            <div class="post-content">
                                <div class="post-header">
                                    <span class="post-name">${post.persona_name}</span>
                                    <span class="post-username">@${post.persona_name.toLowerCase().replace(' ', '_')}</span>
                                    <span class="post-time">¬∑ ${getTimeAgo(new Date(post.timestamp).getTime())}</span>
                                </div>
                                <div class="post-text">${post.text}</div>
                                <div class="post-media">
                                    <div class="post-media-placeholder">${getPersonaIcon(post.persona_style)}</div>
                                </div>
                                <div class="post-stats">
                                    <button class="post-stat" title="Reply">
                                        <span>üí¨</span>
                                        <span>${post.comments}</span>
                                    </button>
                                    <button class="post-stat" title="Repost">
                                        <span>üîÑ</span>
                                        <span>${post.shares}</span>
                                    </button>
                                    <button class="post-stat" title="Like">
                                        <span>‚ù§Ô∏è</span>
                                        <span>${post.likes}</span>
                                    </button>
                                    <button class="post-stat" title="Analytics">
                                        <span>üìä</span>
                                    </button>
                                    <button class="post-stat" title="Bookmark">
                                        <span>üîñ</span>
                                    </button>
                                    <button class="post-stat" title="Share">
                                        <span>üì§</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                feedContainer.innerHTML = feedHTML;
                
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('feed-container').innerHTML = 
                    '<div class="loading">Failed to load feed. Please refresh.</div>';
            }
        }
        
        // Load trending topics
        async function loadTrending() {
            try {
                const response = await fetch('/public/categories');
                const categories = await response.json();
                
                const trendingHTML = categories.map(category => `
                    <div class="widget-item">
                        <div class="widget-item-header">
                            <span class="widget-item-title">${category.icon} ${category.name}</span>
                        </div>
                        <div class="widget-item-count">${category.persona_count} creators</div>
                    </div>
                `).join('');
                
                document.getElementById('trending-container').innerHTML = trendingHTML + 
                    '<div class="show-more">Show more</div>';
                
            } catch (error) {
                console.error('Error loading trending:', error);
            }
        }
        
        // Load suggestions
        async function loadSuggestions() {
            try {
                const response = await fetch('/public/personas?featured=true&limit=3');
                const personas = await response.json();
                
                const suggestionsHTML = personas.map(persona => `
                    <div class="suggested-persona">
                        <div class="suggested-avatar" style="background: linear-gradient(135deg, ${getGradient(persona.style)});">
                            ${getPersonaIcon(persona.style)}
                        </div>
                        <div class="suggested-info">
                            <div class="suggested-name">${persona.name}</div>
                            <div class="suggested-username">@${persona.name.toLowerCase().replace(' ', '_')}</div>
                        </div>
                        <button class="follow-btn">Follow</button>
                    </div>
                `).join('');
                
                document.getElementById('suggestions-container').innerHTML = suggestionsHTML + 
                    '<div class="show-more">Show more</div>';
                
            } catch (error) {
                console.error('Error loading suggestions:', error);
            }
        }
        
        function getPersonaIcon(style) {
            const icons = {
                'realistic': 'üé≠',
                'anime': 'üå∏',
                'artistic': 'üé®',
                'futuristic': 'üöÄ',
                'vintage': '‚ú®',
                'dark': 'üåô',
                'colorful': 'üåà'
            };
            return icons[style] || 'üé≠';
        }
        
        function getGradient(style) {
            const gradients = {
                'realistic': '#ff6b6b, #ee5a6f',
                'artistic': '#845ec2, #d65db1',
                'futuristic': '#1d9bf0, #4d9de0',
                'vintage': '#ffd93d, #ffb86c',
                'dark': '#2f3336, #16181c',
                'colorful': '#ff6b6b, #ffd93d'
            };
            return gradients[style] || '#6bcf7f, #1d9bf0';
        }
        
        function generatePostText(persona) {
            const templates = [
                `Just generated an amazing ${persona.themes[0]} piece! What do you think? üé®`,
                `Exploring new ${persona.themes[1]} concepts today. The creative process is fascinating! ‚ú®`,
                `New creation alert! Diving deep into ${persona.themes[2]} üöÄ`,
                `${persona.bio.split('.')[0]} Check out my latest work!`
            ];
            return templates[Math.floor(Math.random() * templates.length)];
        }
        
        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
            return `${Math.floor(seconds / 86400)}d`;
        }
        
        // Load all content when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadFeed();
            loadTrending();
            loadSuggestions();
        });
        
        // Tab switching
        document.querySelectorAll('.feed-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.feed-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Post stats interaction
        document.addEventListener('click', (e) => {
            if (e.target.closest('.post-stat')) {
                const stat = e.target.closest('.post-stat');
                if (stat.textContent.includes('‚ù§Ô∏è')) {
                    stat.classList.toggle('liked');
                    // Update count
                    const countSpan = stat.querySelectorAll('span')[1];
                    if (countSpan) {
                        const currentCount = parseInt(countSpan.textContent);
                        countSpan.textContent = stat.classList.contains('liked') ? 
                            currentCount + 1 : currentCount - 1;
                    }
                }
            }
        });
    </script>
</body>
