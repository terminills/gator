<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gator - Your Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #e7e9ea;
            line-height: 1.5;
            overflow: hidden;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr 350px;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Left Sidebar */
        .sidebar {
            background: #000000;
            border-right: 1px solid #2f3336;
            padding: 20px;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #6bcf7f;
            margin-bottom: 30px;
            padding: 10px;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 16px;
            color: #e7e9ea;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 25px;
            transition: background 0.2s;
        }
        
        .nav-link:hover {
            background: #16181c;
        }
        
        .nav-link.active {
            font-weight: 700;
        }
        
        .nav-icon {
            font-size: 1.5rem;
            width: 26px;
            text-align: center;
        }
        
        .notification-badge {
            background: #1d9bf0;
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }
        
        /* Main Feed */
        .main-feed {
            background: #000000;
            border-right: 1px solid #2f3336;
            overflow-y: auto;
            height: 100vh;
        }
        
        .feed-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2f3336;
            padding: 16px 20px;
            z-index: 10;
        }
        
        .feed-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .feed-tabs {
            display: flex;
            margin-top: 12px;
        }
        
        .feed-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: #71767b;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            border-bottom: 1px solid #2f3336;
        }
        
        .feed-tab:hover {
            background: rgba(231, 233, 234, 0.1);
        }
        
        .feed-tab.active {
            color: #e7e9ea;
            font-weight: 700;
        }
        
        .feed-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 4px;
            background: #1d9bf0;
            border-radius: 2px 2px 0 0;
        }
        
        .composer {
            border-bottom: 1px solid #2f3336;
            padding: 16px 20px;
        }
        
        .composer-container {
            display: flex;
            gap: 12px;
        }
        
        .composer-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6bcf7f, #1d9bf0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .composer-input {
            flex: 1;
        }
        
        .composer-textarea {
            width: 100%;
            background: none;
            border: none;
            color: #e7e9ea;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        
        .composer-textarea::placeholder {
            color: #71767b;
        }
        
        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .composer-icons {
            display: flex;
            gap: 8px;
        }
        
        .composer-icon-btn {
            background: none;
            border: none;
            color: #1d9bf0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .composer-icon-btn:hover {
            background: rgba(29, 155, 240, 0.1);
        }
        
        .post-btn {
            background: #1d9bf0;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .post-btn:hover {
            background: #1a8cd8;
        }
        
        /* Feed Posts */
        .post {
            border-bottom: 1px solid #2f3336;
            padding: 16px 20px;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .post:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        .post-container {
            display: flex;
            gap: 12px;
        }
        
        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .post-content {
            flex: 1;
            min-width: 0;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }
        
        .post-name {
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .post-username {
            color: #71767b;
        }
        
        .post-time {
            color: #71767b;
        }
        
        .post-text {
            color: #e7e9ea;
            margin-bottom: 12px;
            word-wrap: break-word;
        }
        
        .post-media {
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 12px;
            background: #16181c;
            max-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-media-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #2f3336, #16181c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .post-stats {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 8px;
        }
        
        .post-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #71767b;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 20px;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            font-size: 0.9rem;
        }
        
        .post-stat:hover {
            color: #1d9bf0;
            background: rgba(29, 155, 240, 0.1);
        }
        
        .post-stat.liked {
            color: #f91880;
        }
        
        .post-stat.liked:hover {
            background: rgba(249, 24, 128, 0.1);
        }
        
        /* Right Sidebar */
        .right-sidebar {
            background: #000000;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
        
        .search-box {
            background: #16181c;
            border-radius: 25px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .search-icon {
            color: #71767b;
        }
        
        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: #e7e9ea;
            outline: none;
            font-size: 0.95rem;
        }
        
        .search-input::placeholder {
            color: #71767b;
        }
        
        .widget {
            background: #16181c;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .widget-header {
            padding: 16px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .widget-item {
            padding: 16px;
            border-top: 1px solid #2f3336;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .widget-item:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        .widget-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .widget-item-title {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 0.95rem;
        }
        
        .widget-item-count {
            color: #71767b;
            font-size: 0.85rem;
        }
        
        .suggested-persona {
            display: flex;
            gap: 12px;
            padding: 16px;
            border-top: 1px solid #2f3336;
            transition: background 0.2s;
            align-items: center;
        }
        
        .suggested-persona:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        .suggested-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .suggested-info {
            flex: 1;
            min-width: 0;
        }
        
        .suggested-name {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 0.95rem;
        }
        
        .suggested-username {
            color: #71767b;
            font-size: 0.9rem;
        }
        
        .follow-btn {
            background: #e7e9ea;
            color: #0f1419;
            border: none;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .follow-btn:hover {
            background: #d7d9da;
        }
        
        .show-more {
            color: #1d9bf0;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .show-more:hover {
            background: rgba(231, 233, 234, 0.03);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #71767b;
        }
        
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 80px 1fr;
            }
            
            .right-sidebar {
                display: none;
            }
            
            .nav-text {
                display: none;
            }
            
            .logo span:not(.logo-icon) {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Load feed posts from real backend API
        async function loadFeed() {
            try {
                // Fetch actual content from backend
                const contentResponse = await fetch('/api/v1/content/?limit=20');
                const contentData = await contentResponse.json();
                const contents = Array.isArray(contentData) ? contentData : (contentData.content || []);
                
                // Fetch personas to get names
                const personasResponse = await fetch('/api/v1/personas/');
                const personasData = await personasResponse.json();
                const personas = Array.isArray(personasData) ? personasData : (personasData.personas || []);
                
                const feedContainer = document.getElementById('feed-container');
                
                if (contents.length === 0 && personas.length > 0) {
                    // Show personas even if no content exists
                    feedContainer.innerHTML = personas.map(persona => {
                        const style = persona.image_style || persona.visual_style || 'artistic';
                        const username = persona.name.toLowerCase().replace(/\s+/g, '_');
                        const bio = persona.bio || 'Content creator';
                        
                        return `
                            <div class="post">
                                <div class="post-container">
                                    <div class="post-avatar" style="background: linear-gradient(135deg, ${getGradient(style)});">
                                        ${getPersonaIcon(style)}
                                    </div>
                                    <div class="post-content">
                                        <div class="post-header">
                                            <span class="post-name">${persona.name}</span>
                                            <span class="post-username">@${username}</span>
                                            <span class="post-time">¬∑ New</span>
                                        </div>
                                        <div class="post-text">${bio}</div>
                                        <div class="post-stats" style="margin-top: 15px;">
                                            <button class="post-stat" title="View Profile" onclick="window.location.href='/gallery/persona/${persona.id}'">
                                                <span>üë§</span>
                                                <span>Profile</span>
                                            </button>
                                            <button class="post-stat" title="Chat" onclick="openChat('${persona.id}', '${persona.name}')">
                                                <span>üí¨</span>
                                                <span>Chat</span>
                                            </button>
                                            <button class="post-stat" title="Themes">
                                                <span>üè∑Ô∏è</span>
                                                <span>${(persona.content_themes || []).length} themes</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    return;
                }
                
                if (contents.length === 0) {
                    feedContainer.innerHTML = `
                        <div class="loading">
                            No content created yet. 
                            <br><br>
                            <a href="/admin" style="color: #1d9bf0;">Visit the admin panel</a> to create your first persona and create content!
                        </div>
                    `;
                    return;
                }
                
                // Create a map of persona IDs to persona data
                const personaMap = {};
                personas.forEach(p => {
                    personaMap[p.id] = p;
                });
                
                const feedHTML = contents.map(content => {
                    const persona = personaMap[content.persona_id] || { 
                        name: content.persona_name || 'Creator',
                        style: 'artistic'
                    };
                    
                    const personaStyle = persona.visual_style || persona.style || 'artistic';
                    const personaName = persona.name || 'Creator';
                    const username = personaName.toLowerCase().replace(/\s+/g, '_');
                    
                    return `
                        <div class="post">
                            <div class="post-container">
                                <div class="post-avatar" style="background: linear-gradient(135deg, ${getGradient(personaStyle)});">
                                    ${getPersonaIcon(personaStyle)}
                                </div>
                                <div class="post-content">
                                    <div class="post-header">
                                        <span class="post-name">${personaName}</span>
                                        <span class="post-username">@${username}</span>
                                        <span class="post-time">¬∑ ${getTimeAgo(new Date(content.created_at).getTime())}</span>
                                    </div>
                                    <div class="post-text">${content.prompt || generatePostText(persona)}</div>
                                    ${content.file_path ? `
                                        <div class="post-media">
                                            <img src="${content.file_path}" alt="Created content" style="width: 100%; border-radius: 16px; margin-top: 12px;" />
                                        </div>
                                    ` : `
                                        <div class="post-media">
                                            <div class="post-media-placeholder">${getPersonaIcon(personaStyle)}</div>
                                        </div>
                                    `}
                                    <div class="post-stats">
                                        <button class="post-stat" title="Reply">
                                            <span>üí¨</span>
                                            <span>${Math.floor(Math.random() * 50)}</span>
                                        </button>
                                        <button class="post-stat" title="Repost">
                                            <span>üîÑ</span>
                                            <span>${Math.floor(Math.random() * 30)}</span>
                                        </button>
                                        <button class="post-stat" title="Like">
                                            <span>‚ù§Ô∏è</span>
                                            <span>${Math.floor(Math.random() * 200)}</span>
                                        </button>
                                        <button class="post-stat" title="Analytics">
                                            <span>üìä</span>
                                        </button>
                                        <button class="post-stat" title="Bookmark">
                                            <span>üîñ</span>
                                        </button>
                                        <button class="post-stat" title="Share">
                                            <span>üì§</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                feedContainer.innerHTML = feedHTML;
                
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('feed-container').innerHTML = 
                    '<div class="loading">Failed to load feed. Make sure the backend server is running.</div>';
            }
        }
        
        // Load trending topics from real backend API
        async function loadTrending() {
            try {
                // Fetch categories from backend
                const response = await fetch('/api/v1/public/categories');
                const categories = await response.json();
                
                if (categories && categories.length > 0) {
                    const trendingHTML = categories.map(category => `
                        <div class="widget-item">
                            <div class="widget-item-header">
                                <span class="widget-item-title">${category.icon || 'üé®'} ${category.name}</span>
                            </div>
                            <div class="widget-item-count">${category.persona_count || 0} creators</div>
                        </div>
                    `).join('');
                    
                    document.getElementById('trending-container').innerHTML = trendingHTML + 
                        '<div class="show-more">Show more</div>';
                } else {
                    // Fallback to default categories
                    loadDefaultTrending();
                }
                
            } catch (error) {
                console.error('Error loading trending:', error);
                loadDefaultTrending();
            }
        }
        
        function loadDefaultTrending() {
            const defaultCategories = [
                { icon: 'üé®', name: 'Art & Design', count: 0 },
                { icon: 'üì∏', name: 'Photography', count: 0 },
                { icon: 'üé≠', name: 'Entertainment', count: 0 },
                { icon: 'üéÆ', name: 'Gaming', count: 0 }
            ];
            
            const trendingHTML = defaultCategories.map(cat => `
                <div class="widget-item">
                    <div class="widget-item-header">
                        <span class="widget-item-title">${cat.icon} ${cat.name}</span>
                    </div>
                    <div class="widget-item-count">${cat.count} creators</div>
                </div>
            `).join('');
            
            document.getElementById('trending-container').innerHTML = trendingHTML + 
                '<div class="show-more">Show more</div>';
        }
        
        // Load suggestions from real backend API
        async function loadSuggestions() {
            try {
                // Fetch featured personas from backend
                const response = await fetch('/api/v1/personas/?limit=3');
                const data = await response.json();
                // Handle both array and object with personas field
                const personas = Array.isArray(data) ? data : (data.personas || []);
                
                if (personas.length > 0) {
                    const suggestionsHTML = personas.map(persona => {
                        const style = persona.image_style || persona.visual_style || 'artistic';
                        const username = persona.name.toLowerCase().replace(/\s+/g, '_');
                        
                        return `
                            <div class="suggested-persona" onclick="window.location.href='/gallery/persona/${persona.id}'">
                                <div class="suggested-avatar" style="background: linear-gradient(135deg, ${getGradient(style)});">
                                    ${getPersonaIcon(style)}
                                </div>
                                <div class="suggested-info">
                                    <div class="suggested-name">${persona.name}</div>
                                    <div class="suggested-username">@${username}</div>
                                </div>
                                <button class="follow-btn" onclick="event.stopPropagation(); openChat('${persona.id}', '${persona.name}')">Chat</button>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('suggestions-container').innerHTML = suggestionsHTML + 
                        '<div class="show-more" onclick="window.location.href=\'/admin\'">Show more</div>';
                } else {
                    document.getElementById('suggestions-container').innerHTML = 
                        '<div class="loading" style="padding: 20px;">No personas created yet. <a href="/admin" style="color: #1d9bf0;">Create one now!</a></div>';
                }
                
            } catch (error) {
                console.error('Error loading suggestions:', error);
                document.getElementById('suggestions-container').innerHTML = 
                    '<div class="loading" style="padding: 20px;">Unable to load suggestions.</div>';
            }
        }
        
        function getPersonaIcon(style) {
            const icons = {
                'realistic': 'üé≠',
                'anime': 'üå∏',
                'artistic': 'üé®',
                'futuristic': 'üöÄ',
                'vintage': '‚ú®',
                'dark': 'üåô',
                'colorful': 'üåà'
            };
            return icons[style] || 'üé≠';
        }
        
        function getGradient(style) {
            const gradients = {
                'realistic': '#ff6b6b, #ee5a6f',
                'artistic': '#845ec2, #d65db1',
                'futuristic': '#1d9bf0, #4d9de0',
                'vintage': '#ffd93d, #ffb86c',
                'dark': '#2f3336, #16181c',
                'colorful': '#ff6b6b, #ffd93d'
            };
            return gradients[style] || '#6bcf7f, #1d9bf0';
        }
        
        function generatePostText(persona) {
            // Safely access content_themes with fallbacks
            const themes = persona.content_themes || persona.themes || [];
            const bio = persona.bio || persona.personality || 'AI content creator';
            
            const templates = [];
            
            // Only add theme-based templates if themes exist
            if (themes.length > 0) {
                templates.push(`Just generated an amazing ${themes[0]} piece! What do you think? üé®`);
            }
            if (themes.length > 1) {
                templates.push(`Exploring new ${themes[1]} concepts today. The creative process is fascinating! ‚ú®`);
            }
            if (themes.length > 2) {
                templates.push(`New creation alert! Diving deep into ${themes[2]} üöÄ`);
            }
            
            // Add bio-based template with safe split
            if (bio) {
                const bioFirst = bio.split('.')[0] || bio.substring(0, 100);
                templates.push(`${bioFirst}. Check out my latest work!`);
            }
            
            // Fallback templates if no themes or bio
            if (templates.length === 0) {
                templates.push(
                    'Creating amazing content! üé®',
                    'New creation just dropped! ‚ú®',
                    'Exploring the boundaries of creativity! üöÄ'
                );
            }
            
            return templates[Math.floor(Math.random() * templates.length)];
        }
        
        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
            return `${Math.floor(seconds / 86400)}d`;
        }
        
        // Load all content when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadFeed();
            loadTrending();
            loadSuggestions();
        });
        
        // Tab switching
        document.querySelectorAll('.feed-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.feed-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Post stats interaction
        document.addEventListener('click', (e) => {
            if (e.target.closest('.post-stat')) {
                const stat = e.target.closest('.post-stat');
                if (stat.textContent.includes('‚ù§Ô∏è')) {
                    stat.classList.toggle('liked');
                    // Update count
                    const countSpan = stat.querySelectorAll('span')[1];
                    if (countSpan) {
                        const currentCount = parseInt(countSpan.textContent);
                        countSpan.textContent = stat.classList.contains('liked') ? 
                            currentCount + 1 : currentCount - 1;
                    }
                }
            }
        });
        
        // Chat functionality
        function openChat(personaId, personaName) {
            const modal = document.getElementById('chat-modal');
            if (!modal) return;
            
            document.getElementById('chat-persona-name').textContent = personaName;
            document.getElementById('chat-messages').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #71767b;">
                    <div style="font-size: 3rem; margin-bottom: 10px;">üëã</div>
                    <div style="font-size: 1.2rem; margin-bottom: 10px;">Start a conversation with ${personaName}</div>
                    <div style="font-size: 0.9rem;">Type a message below to begin chatting</div>
                </div>
            `;
            modal.classList.add('active');
            modal.dataset.personaId = personaId;
            document.getElementById('chat-input').focus();
        }
        
        function closeChat() {
            const modal = document.getElementById('chat-modal');
            if (modal) {
                modal.classList.remove('active');
            }
        }
        
        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            
            const modal = document.getElementById('chat-modal');
            const personaId = modal.dataset.personaId;
            const personaName = document.getElementById('chat-persona-name').textContent;
            const messagesContainer = document.getElementById('chat-messages');
            
            // Clear welcome message if present
            if (messagesContainer.querySelector('div[style*="text-align: center"]')) {
                messagesContainer.innerHTML = '';
            }
            
            // Add user message
            messagesContainer.innerHTML += `
                <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                    <div style="background: #1d9bf0; color: white; padding: 12px 16px; border-radius: 18px; max-width: 70%;">
                        ${message}
                    </div>
                </div>
            `;
            
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Show typing indicator
            const typingId = 'typing-' + Date.now();
            messagesContainer.innerHTML += `
                <div id="${typingId}" style="display: flex; margin-bottom: 15px;">
                    <div style="background: #16181c; padding: 12px 16px; border-radius: 18px;">
                        <div style="display: flex; gap: 4px;">
                            <div style="width: 8px; height: 8px; background: #71767b; border-radius: 50%; animation: bounce 1.4s infinite;"></div>
                            <div style="width: 8px; height: 8px; background: #71767b; border-radius: 50%; animation: bounce 1.4s infinite 0.2s;"></div>
                            <div style="width: 8px; height: 8px; background: #71767b; border-radius: 50%; animation: bounce 1.4s infinite 0.4s;"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Send to backend (mock response for now)
            setTimeout(() => {
                document.getElementById(typingId)?.remove();
                
                const responses = [
                    `That's an interesting thought! I'd love to explore that further.`,
                    `Thanks for sharing! As a creator, I'm always inspired by conversations like this.`,
                    `Great question! Let me think about that from my creative perspective...`,
                    `I appreciate you reaching out! What aspect interests you most?`
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                
                messagesContainer.innerHTML += `
                    <div style="display: flex; margin-bottom: 15px;">
                        <div style="background: #16181c; padding: 12px 16px; border-radius: 18px; max-width: 70%;">
                            ${response}
                        </div>
                    </div>
                `;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000 + Math.random() * 1000);
        }
        
        // Send message on Enter key
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendChatMessage();
                    }
                });
            }
        });
    </script>
    
    <!-- Chat Modal -->
    <div id="chat-modal" class="modal" onclick="if(event.target === this) closeChat()">
        <div class="modal-content" style="max-width: 600px;" onclick="event.stopPropagation()">
            <div class="modal-header" style="border-bottom: 1px solid #2f3336; padding: 20px;">
                <button class="modal-close" onclick="closeChat()" style="position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); border: none; color: #e7e9ea; font-size: 1.5rem; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;">√ó</button>
                <h2 class="modal-title" id="chat-persona-name" style="font-size: 1.5rem; color: #e7e9ea;">Chat</h2>
            </div>
            <div class="modal-body" style="padding: 0;">
                <div id="chat-messages" style="height: 400px; overflow-y: auto; padding: 20px; background: #000000;">
                    <!-- Messages will appear here -->
                </div>
                <div style="padding: 15px; border-top: 1px solid #2f3336; background: #16181c;">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type a message..." 
                            style="flex: 1; background: #000000; border: 1px solid #2f3336; color: #e7e9ea; padding: 12px 16px; border-radius: 20px; outline: none; font-size: 0.95rem;"
                        />
                        <button 
                            onclick="sendChatMessage()" 
                            style="background: #1d9bf0; color: white; border: none; padding: 12px 24px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.95rem;"
                        >Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #16181c;
            border-radius: 16px;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
    </style>
</body>
