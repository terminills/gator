apiVersion: apps/v1
kind: Deployment
metadata:
  name: gator-api
  labels:
    app: gator
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gator
      component: api
  template:
    metadata:
      labels:
        app: gator
        component: api
    spec:
      containers:
      - name: gator-api
        image: gator/api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gator-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gator-secrets
              key: secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gator-secrets
              key: openai-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: gator-secrets
              key: anthropic-api-key
              optional: true
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: gator-secrets
              key: elevenlabs-api-key
              optional: true
        - name: GATOR_ENV
          valueFrom:
            configMapKeyRef:
              name: gator-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gator-config
              key: log-level
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: generated-content
          mountPath: /app/generated_content
        - name: models
          mountPath: /app/models
      volumes:
      - name: generated-content
        persistentVolumeClaim:
          claimName: gator-content-pvc
      - name: models
        persistentVolumeClaim:
          claimName: gator-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gator-api
  labels:
    app: gator
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: gator
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gator-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gator-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
