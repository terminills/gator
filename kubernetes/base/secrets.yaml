apiVersion: v1
kind: Secret
metadata:
  name: gator-secrets
  labels:
    app: gator
type: Opaque
stringData:
  # Database Configuration
  database-url: "postgresql://gator:CHANGE_ME@postgres:5432/gator"
  
  # Security Keys
  secret-key: "CHANGE_ME_TO_RANDOM_STRING"
  jwt-secret: "CHANGE_ME_TO_RANDOM_STRING"
  
  # AI API Keys (optional - leave empty if using local models only)
  openai-api-key: ""
  anthropic-api-key: ""
  elevenlabs-api-key: ""
  hugging-face-token: ""
  
  # Social Media API Keys (optional)
  facebook-api-key: ""
  facebook-api-secret: ""
  instagram-api-key: ""
  instagram-api-secret: ""
  twitter-api-key: ""
  twitter-api-secret: ""
  
  # DNS Management (optional)
  godaddy-api-key: ""
  godaddy-api-secret: ""
