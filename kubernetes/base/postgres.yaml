apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: gator
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: gator
      component: database
  template:
    metadata:
      labels:
        app: gator
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: gator
        - name: POSTGRES_USER
          value: gator
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U gator
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U gator
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: gator
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: gator
    component: database
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  labels:
    app: gator
type: Opaque
stringData:
  password: "CHANGE_ME_TO_SECURE_PASSWORD"
