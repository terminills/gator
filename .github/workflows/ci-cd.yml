name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # Security and Code Quality Checks
  security-scan:
    name: Security and Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety black isort flake8 mypy
          pip install -r requirements-dev.txt
      
      - name: Security scan with Bandit
        run: bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Check for vulnerabilities with Safety
        run: safety check --json --output safety-report.json || true
      
      - name: Code formatting check with Black
        run: black --check --diff src/ tests/
      
      - name: Import sorting check with isort
        run: isort --check-only --diff src/ tests/
      
      - name: Lint with flake8
        run: flake8 src/ tests/ --statistics
      
      - name: Type checking with mypy
        run: mypy src/
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Unit and Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: gator_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Set up test environment
        env:
          DATABASE_TEST_URL: postgresql://postgres:postgres@localhost:5432/gator_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          # Set up test database schema (when migrations exist)
          # alembic upgrade head
          echo "Test environment configured"
      
      - name: Run unit tests
        env:
          DATABASE_TEST_URL: postgresql://postgres:postgres@localhost:5432/gator_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Run integration tests
        env:
          DATABASE_TEST_URL: postgresql://postgres:postgres@localhost:5432/gator_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  # AI Model Testing (GPU required)
  ai-model-test:
    name: AI Model Tests
    runs-on: self-hosted  # Use self-hosted runner with GPU
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install AI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cu118
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Test AI model inference
        env:
          CUDA_VISIBLE_DEVICES: "0"
        run: |
          pytest tests/ -m ai_model -v --tb=short
      
      - name: Test content generation pipeline
        env:
          CUDA_VISIBLE_DEVICES: "0"
        run: |
          python scripts/test_content_generation.py
      
      - name: Test bias detection
        run: |
          python scripts/test_bias_detection.py
      
      - name: Upload AI test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ai-test-results
          path: |
            ai-test-results/
            generated-samples/

  # Build and Test Frontend (when it exists)
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'src/frontend/'))
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd src/frontend
          npm ci
      
      - name: Lint frontend code
        run: |
          cd src/frontend
          npm run lint
      
      - name: Run frontend tests
        run: |
          cd src/frontend
          npm run test:coverage
      
      - name: Build frontend
        run: |
          cd src/frontend
          npm run build
      
      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          directory: src/frontend/coverage

  # Docker Build and Security Scan
  docker-build:
    name: Build and Scan Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          tags: gator-backend:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build AI inference image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.ai
          tags: gator-ai:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan backend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gator-backend:latest'
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
      
      - name: Scan AI image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gator-ai:latest'
          format: 'sarif'
          output: 'ai-trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'

  # Performance Testing
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust pytest-benchmark
      
      - name: Run API performance tests
        run: |
          pytest tests/performance/ --benchmark-json=benchmark-results.json
      
      - name: Run load testing
        run: |
          locust -f tests/load/locustfile.py --headless -u 10 -r 2 -t 300s --html=load-test-report.html
      
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            benchmark-results.json
            load-test-report.html

  # Deployment (only on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan, test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push images
        run: |
          # Build and push backend image
          docker build -f docker/Dockerfile.backend -t $ECR_REGISTRY/gator-backend:$GITHUB_SHA .
          docker push $ECR_REGISTRY/gator-backend:$GITHUB_SHA
          
          # Build and push AI image
          docker build -f docker/Dockerfile.ai -t $ECR_REGISTRY/gator-ai:$GITHUB_SHA .
          docker push $ECR_REGISTRY/gator-ai:$GITHUB_SHA
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      
      - name: Deploy to staging
        run: |
          # Update Kubernetes manifests
          sed -i "s|IMAGE_TAG|$GITHUB_SHA|g" infrastructure/kubernetes/staging/deployment.yml
          kubectl apply -f infrastructure/kubernetes/staging/
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Run smoke tests
        run: |
          sleep 60  # Wait for deployment
          pytest tests/smoke/ --staging-url=${{ secrets.STAGING_URL }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, test, docker-build, performance-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to production
        run: |
          # Implement blue-green deployment
          python scripts/blue_green_deploy.py --environment production --image-tag $GITHUB_SHA
      
      - name: Run production smoke tests
        run: |
          pytest tests/smoke/ --production-url=${{ secrets.PRODUCTION_URL }}
      
      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          text: "Production deployment successful! üöÄ"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: failure
          text: "Production deployment failed! ‚ùå"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}